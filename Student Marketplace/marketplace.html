<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ayoub Marketplace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>

  <header>
    <nav class="container">
      <h1>alansari Marketplace</h1>
      <a href="add-item.html" class="button secondary">Add New Item</a>
    </nav>
  </header>

  <main class="container">
    
   
    <section class="grid" style="grid-template-columns: 1fr auto; gap: 1rem;">
      <input type="search" id="searchInput" placeholder="Search items..." />
      <select id="sortSelect">
        <option value="">Sort by</option>
        <option value="price">Price</option>
        <option value="title">Name</option>
      </select>
    </section>

    
    <section id="itemsList" class="grid" style="gap: 2rem; margin-top: 2rem;">
     
    </section>

    <section class="grid" style="justify-content: center; margin-top: 2rem;">
      <button id="prevPage" class="secondary">Previous</button>
      <button id="nextPage" class="secondary">Next</button>
    </section>
    
  </main>

  <footer class="container" style="text-align: center; margin-top: 4rem;">
    <p>&copy; 2025 CAmpus Hub</p>
  </footer>

  <script src="market.js"></script>

</body>
</html>
