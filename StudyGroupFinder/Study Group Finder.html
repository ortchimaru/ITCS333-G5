<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Study Group Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <style>
        .group-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .group-card:hover {
            transform: translateY(-5px);
        }
        .search-container {
            background-color: var(--card-background-color);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo {
            width: 30px;
            height: 30px;
        }
        .comment {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        .comment-author {
            font-weight: bold;
            color: var(--primary);
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .error-message {
            color: red;
            text-align: center;
            padding: 1rem;
        }
        .hidden {
            display: none;
        }
        .active-section {
            display: block;
        }
        section {
            display: none;
        }
        .active-pagination {
            background-color: var(--primary);
            color: white;
        }
        .form-error {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li>
                <div class="logo-container">
                    <img src="logo/UOB-Logo-Transparant.png" alt="University Logo" class="logo">
                    <strong>Study Group Finder</strong>
                </div>
            </li>
        </ul>
        <ul>
            <li><a href="#" class="nav-link" data-section="listing">Browse Groups</a></li>
            <li><a href="#" class="nav-link" data-section="create">Create Group</a></li>
        </ul>
    </nav>

    <main class="container">
        <!-- Loading indicator -->
        <div id="loading" class="loading hidden">
            <p>Loading data...</p>
            <progress></progress>
        </div>

        <!-- Error message -->
        <div id="error-message" class="error-message hidden"></div>

        <!-- Listing Section -->
        <section id="listing" class="active-section">
            <h2>Find Study Groups</h2>
            
            <div class="search-container">
                <div class="grid">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search groups..." aria-label="Search">
                    </div>
                    <div class="filters">
                        <select id="course-filter" aria-label="Filter by course">
                            <option value="">All Courses</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Physics">Physics</option>
                        </select>
                        <select id="day-filter" aria-label="Filter by day">
                            <option value="">Any Day</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                        </select>
                    </div>
                </div>
                
                <div class="sorting">
                    <small>Sort by:</small>
                    <button class="sort-btn" data-sort="newest">Newest</button>
                    <button class="sort-btn" data-sort="members">Most Members</button>
                    <button class="sort-btn" data-sort="meeting">Soonest Meeting</button>
                </div>
            </div>
            
            <div id="groups-container" class="grid">
                <!-- Groups will be dynamically inserted here -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be dynamically inserted here -->
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <a href="#" class="nav-link" data-section="create" role="button">Create New Study Group</a>
            </div>
        </section>
        
        <!-- Create Group Section -->
        <section id="create">
            <h2>Create New Study Group</h2>
            
            <form id="create-group-form">
                <label for="group-name">
                    Group Name
                    <input type="text" id="group-name" name="group-name" required placeholder="e.g., CS 101 Study Group">
                    <div id="group-name-error" class="form-error"></div>
                </label>
                
                <label for="course">
                    Course
                    <select id="course" name="course" required>
                        <option value="" disabled selected>Select a course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Physics">Physics</option>
                    </select>
                    <div id="course-error" class="form-error"></div>
                </label>
                
                <label for="description">
                    Description
                    <textarea id="description" name="description" required placeholder="What will your group focus on?"></textarea>
                    <div id="description-error" class="form-error"></div>
                </label>
                
                <label for="meeting-day">
                    Meeting Day
                    <select id="meeting-day" name="meeting-day" required>
                        <option value="" disabled selected>Select day</option>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                    </select>
                    <div id="meeting-day-error" class="form-error"></div>
                </label>
                
                <label for="meeting-time">
                    Meeting Time
                    <input type="time" id="meeting-time" name="meeting-time" required>
                    <div id="meeting-time-error" class="form-error"></div>
                </label>
                
                <label for="location">
                    Location
                    <input type="text" id="location" name="location" required placeholder="e.g., S40-2050">
                    <div id="location-error" class="form-error"></div>
                </label>
                
                <label for="max-members">
                    Maximum Members (optional)
                    <input type="number" id="max-members" name="max-members" min="2" placeholder="Leave blank for no limit">
                    <div id="max-members-error" class="form-error"></div>
                </label>
                
                <div class="grid">
                    <button type="submit" class="primary">Create Group</button>
                    <a href="#" class="nav-link secondary" data-section="listing" role="button">Cancel</a>
                </div>
            </form>
        </section>
        
        <!-- Group Detail Section -->
        <section id="detail">
            <a href="#" class="nav-link secondary" data-section="listing">‚Üê Back to all groups</a>
            
            <article id="group-detail">
                <!-- Group details will be dynamically inserted here -->
            </article>
            
            <article>
                <header>
                    <h3>Comments</h3>
                </header>
                
                <div id="comments-container">
                    <!-- Comments will be dynamically inserted here -->
                </div>
                
                <form id="comment-form">
                    <label for="new-comment">
                        Add a comment
                        <textarea id="new-comment" name="new-comment" required placeholder="Ask a question or share information..."></textarea>
                        <div id="comment-error" class="form-error"></div>
                    </label>
                    <button type="submit">Post Comment</button>
                </form>
            </article>
        </section>
    </main>
    
    <footer class="container-fluid">
        <small>University Study Group Finder</small>
    </footer>
    <script src="/StudyGroupFinderJs/StudyGroupFinder.JS"></script>
</body>
</html>
