<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  <title>Note Details</title>
</head>

<body>
  <main class="container">
    <h1 id="noteTitle">Note Details</h1>
    <p><strong>Course:</strong> <span id="noteCourse"></span></p>
    <p><strong>Uploaded by:</strong> <span id="noteUploader"></span></p>
    <p><strong>Description:</strong> <span id="noteDescription"></span></p>
    <p><strong>Downloads:</strong> <span id="noteDownloads"></span></p>
    <p><strong>File:</strong> <a id="noteFile" href="#" target="_blank">Download</a></p>

    <hr />
    <nav>
      <span id="editLinkContainer"></span>
      <a href="Main Page.html">Back to listing</a>
      <div style="margin-top: 1rem;">
        <button id="deleteBtn" class="contrast outline" style="color: red; border-color: red;">
          🗑️ Delete Note
        </button>
      </div>      
    </nav>

    <hr />
    <h2>Comments</h2>
    <div id="commentsList"></div>
    
    <form id="commentForm">
      <textarea id="commentContent" placeholder="Write a comment..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
  </main>

  <script src="../CourseNotesJS/details.js"></script></body>
</html>
